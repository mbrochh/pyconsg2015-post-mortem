            ## Crazy Ideas

            * Bring down cost ($70 / day)
            * Allow ticket purchase per day
            * Try a new venue (all aircon)
            * Skip tutorial day
            * Make it three day single track
              * Keynote (paid)
              * Talks (paid)
              * Lightning Talks (pre-submitted)
              * Breakout Sessions (pre-prepared)
        </script>
    </section>
    <section data-markdown>
        <script type="text/template">
            ## More Crazy Ideas

            * Use Slack instead of Whatsapp
            * Use Slack during conference
              * Back-channel for talks
              * Find professionals in your field
              * Form channels for breakout sessions
            * No more specialized roles
              * The Chair owns Trello
              * The Chair chases people to work on the Trello cards
              * Everyone works on the next urgent task together
        </script>
    </section>
